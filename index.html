<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Formulaire</title>
</head>
<body>
    <div class="image">
        <div class="container">
        
            <h2>Inscrivez-vous</h2>
            <form class="formulaire">
    
                <div class="formulaire-nom form">
                    <label for="nom">Nom d'utilisateur</label>
                    <div class="align">
                        <input type="text" id="nom" placeholder="entrez votre nom" maxlength="24"> 
                        <div class="icon">
                            <i class="fa-solid fa-circle-exclamation"></i>
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                    
                    <p class="info">choisissez un pseudo entre 3 et 24 caract√©res</p>
                </div>
    
                <div class="formulaire-email form">
                    <label for="email">Entrez votre mail</label>
                    <div class="align">
                        <input type="email" id="email" placeholder="votre mail" > 
                        <div class="icon">
                            <i class="fa-solid fa-circle-exclamation"></i>
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                    
                    <p class="info">Rentrez un mail valide</p>
                </div>
    
                <div class="formulaire-motDePasse form">
                    <label for="mdpass">Mot de passe</label>
                    <div class="align">
                        <input type="password" id="mdpass" placeholder="Mot de passe" > 
                        <div class="icon">
                            <i class="fa-solid fa-circle-exclamation"></i>
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                    
                    <p class="info">un symbole,une lettre minuscule,un chiffre </p>
                    <div class="ligne">
                        <div class="l1"><span>faible</span></div>
                        <div class="l2"><span>moyen</span></div>
                        <div class="l3"><span>fort</span></div>
                    </div>
                </div>
    
                <div class="formulaire-motDePasse form">
                    <label for="confmdpass">Mot de passe</label>
    
                    <div class="align">
                        <input type="password" id="confmdpass" placeholder="confirmer" > 
                        <div class="icon">
                            <i class="fa-solid fa-circle-exclamation"></i>
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                    
                </div>
    
                <button>connexion</button>
            </form>
        </div>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
